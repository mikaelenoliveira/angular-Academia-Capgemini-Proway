<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>p1</p>
    <p>p2</p>
    <input type="text" id="nome" placeholder="Informe nome" />
    <button onclick="fazer()">Fazer</button>
    <label id="resultado"></label>

    <script>
      //   document.getElementsByTagName("p")[0].innerHTML = "<h1>Olá</h1>";
      //   document.getElementsByTagName("p")[1].innerHTML = "<h1>Olá</h1>";

      function fazer() {
        var nome = document.getElementById("nome").value;
        console.log(nome);
        if (nome == "") {
          alert("Informe nome");
          document.getElementById("nome").focus();
          return;
        }
        var resultado = document.getElementById("resultado");
        resultado.innerHTML = nome;
      }
    </script>
  </body>
</html>
