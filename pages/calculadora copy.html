<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="num1" />
    <input type="text" id="num2" />
    <button onclick="somar()">Somar</button>
    <button onclick="subtrair()">Subtrair</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>

    <hr />
    <label>Resultado</label> <br />
    <label name="resultado"></label>

    <script>
      let elemento1 = document.getElementById("num1");
      let elemento2 = document.getElementById("num2");
      let elementoResultado = document.getElementsByName("resultado")[0];

      const somarArrow = (n1, n2) => parseFloat(n1) + parseFloat(n2);

      function somarSemArrow() {
        return parseFloat(elemento1.value) + parseFloat(elemento2.value);
      }
      const somar = () => {
        elementoResultado.innerHTML = somarArrow(
          elemento1.value,
          elemento2.value
        );
      };
      // function somar() {
      //   let num1 = parseFloat(elemento1.value);
      //   let num2 = parseFloat(elemento2.value);

      //   var soma = num1 + num2;

      //   elementoResultado.innerHTML = soma;
      // }

      function subtrair() {
        let num1 = parseFloat(elemento1.value);
        let num2 = parseFloat(elemento2.value);

        var subtracao = num1 - num2;

        console.log(subtracao);
      }

      function multiplicar() {
        let num1 = parseFloat(elemento1.value);
        let num2 = parseFloat(elemento2.value);

        var subtracao = num1 * num2;

        console.log(subtracao);
      }

      function dividir() {
        let num1 = parseFloat(elemento1.value);
        let num2 = parseFloat(elemento2.value);

        var divisao = 0;

        try {
          if (num2 == 0) {
            throw "Não é possivel dividir com zero";
          }
          divisao = num1 / num2;
        } catch (error) {
          divisao = error;
        }

        console.log(divisao);
      }
    </script>
  </body>
</html>
